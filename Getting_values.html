<!DOCTYPE html>
<html>
<head>
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script
>
<script>
$(document).ready(function(){
$("#btn1").click(function(){
$("#test1").text($("#test").val());
});
});
</script>
</head>
<body>
<input type="text" id="test"></input>
<br><br>
<button id="btn1">Show Text</button>
<h1>The entered value is :</h1>
<h2 id="test1"></h2>
</body>
</html>
