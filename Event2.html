<!DOCTYPE html>
<html>
<head>
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script
>
<script>
$(document).ready(function(){
$("button").mouseenter(function(){
$("h1").hide();
});
$("button").mouseleave(function(){
$("h1").show();
});
});
</script>
<style type="text/css">
.butn{
margin-top: 200px;
padding: 10px;
background: aqua;
border: solid black;
}
</style>
</head>
<body>
<center>
<button class="butn">Hover me</button>
<h1>Hover the button to hide this text</h1>
</center>
</body>
</html>
